name: Wails build

on:
  push:
    branches:
      - main

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build:
    strategy:
    # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform:  'windows/amd64'
            os: 'windows-latest'
          - name: 'App'
            platform:  'darwin/universal'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.23.3'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash

      - name: Build Följe
        run: wails build
        shell: bash

      - name: Compress mac app
        if: matrix.build.os == 'macos-latest'
        run: zip -r -X ./build/bin/Följe.app.zip ./build/bin/Följe.app
        shell: bash

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.build.os }}
          path: |
            ./build/bin/Följe.exe
            ./build/bin/Följe.app.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: ./windows-build-output/

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: ./macos-build-output/

      - name: Upload new assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload latest ./windows-build-output/Följe.exe ./macos-build-output/Följe.app.zip --clobber --repo LogFlames/folje
        shell: bash
