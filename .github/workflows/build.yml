name: Wails build

on:
  push:
    branches:
      - main

env:
  # Necessary for most environments as build failure can occur due to OOM issues
  NODE_OPTIONS: "--max-old-space-size=4096"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
    # Failure in one platform build won't impact the others
      fail-fast: false
      matrix:
        build:
          - name: 'App'
            platform:  'windows/amd64'
            os: 'windows-latest'
          - name: 'App'
            platform:  'darwin/universal'
            os: 'macos-latest'

    runs-on: ${{ matrix.build.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5.2.0
        with:
          go-version: '1.23.3'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.11.0'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
        shell: bash

      - name: Build Följe
        run: wails build
        shell: bash

      - name: Compress mac app
        if: matrix.build.os == 'macos-latest'
        run: |
          cd ./build/bin
          zip -r -X ./Följe.app.zip ./Följe.app
          cd ../..
        shell: bash

      - name: Upload Build Artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.build.os }}
          path: |
            ./build/bin/Följe.exe
            ./build/bin/Följe.app.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: ./windows-build-output/

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: ./macos-build-output/

      - name: Get commit info
        id: commit_info
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          COMMIT_MSG=$(git log -1 --pretty=%s)
          DATE=$(date -u +%Y-%m-%d)
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "commit_msg=$COMMIT_MSG" >> "$GITHUB_OUTPUT"
          echo "date=$DATE" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Create per-commit release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          printf "Build from commit %s\n\n%s\n" "${{ github.sha }}" "${{ steps.commit_info.outputs.commit_msg }}" > release_notes.md
          gh release create "${{ steps.commit_info.outputs.short_sha }}" \
            --title "Följe ${{ steps.commit_info.outputs.date }} (${{ steps.commit_info.outputs.short_sha }})" \
            --notes-file release_notes.md \
            --repo LogFlames/folje \
            ./windows-build-output/Följe.exe ./macos-build-output/Följe.app.zip
        shell: bash
